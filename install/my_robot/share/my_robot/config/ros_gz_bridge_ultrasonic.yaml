# ros_gz_bridge configuration for ultrasonic sensors
# Save this as: config/ros_gz_bridge_ultrasonic.yaml

# Clock synchronization
- ros_topic_name: "clock"
  gz_topic_name: "clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: "GZ_TO_ROS"

# Ultrasonic sensor bridges
- ros_topic_name: "ultrasonic/s1_front"
  gz_topic_name: "/gz/ultrasonic/s1_front"
  ros_type_name: "sensor_msgs/msg/LaserScan"
