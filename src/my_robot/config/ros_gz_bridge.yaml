# Configuration for ros_gz_bridge to connect ROS 2 topics with Gazebo topics
# This bridges the communication between Gazebo simulation and ROS 2

# Joint states - from Gazebo to ROS 2
- ros_topic_name: "joint_states"
  gz_topic_name: "joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# Odometry - from Gazebo to ROS 2
- ros_topic_name: "odom"
  gz_topic_name: "odom"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

# TF - from Gazebo to ROS 2
- ros_topic_name: "tf"
  gz_topic_name: "tf"
  ros_type_name: "tf2_msgs/msg/TFMessage"
  gz_type_name: "gz.msgs.Pose_V"
  direction: GZ_TO_ROS

# Clock - from Gazebo to ROS 2 (for simulation time)
- ros_topic_name: "clock"
  gz_topic_name: "clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# Controller commands - from ROS 2 to Gazebo
- ros_topic_name: "front_steering_controller/commands"
  gz_topic_name: "front_steering_controller/commands"
  ros_type_name: "std_msgs/msg/Float64MultiArray"
  gz_type_name: "gz.msgs.Double_V"
  direction: ROS_TO_GZ

- ros_topic_name: "rear_velocity_controller/commands"
  gz_topic_name: "rear_velocity_controller/commands"
  ros_type_name: "std_msgs/msg/Float64MultiArray"
  gz_type_name: "gz.msgs.Double_V"
  direction: ROS_TO_GZ

# Custom steering and velocity topics
- ros_topic_name: "steering_angle"
  gz_topic_name: "steering_angle"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: ROS_TO_GZ

- ros_topic_name: "velocity"
  gz_topic_name: "velocity"
  ros_type_name: "std_msgs/msg/Float64"
  gz_type_name: "gz.msgs.Double"
  direction: ROS_TO_GZ